<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">

  <title>Application Yolo V7</title>
</head>

<body class="text-center">

  <form class="form-signin card mb-6" method=post enctype=multipart/form-data>
    <img class="mb-4" src="/static/assets/pytorch.png" width="120" style="border-radius:50%">

    <label class="h3 mb-3 font-weight-normal" for="file">Sélectionner un fichier :</label>
    <input type="file" name="file" class="form-control-file" id="inputfile" oninput="pic.src=window.URL.createObjectURL(this.files[0])">
    <img style="max-width:500px;width:auto;max-height:500px;height:auto" id="pic" />

    <button class="btn mb-4" type="submit" id="submit">
      <span>Charger le fichier!</span>
    </button>
  </form>

  <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    // on teste si y a bien un fichier à uploader
    document.getElementById("submit").onclick = function(e) {
      if (document.getElementById("inputfile").value == "") {
        e.preventDefault();
        alert("Sans fichier, on va pas aller bien loin...");
      }
    }

    // on vide l'input si le fichier proposé ne colle pas et on balance une alerte
    $('#inputfile').bind('change', function () {
      let fileSize = this.files[0].size / 1024 / 1024;
      if (fileSize > 1) {
        $("#inputfile").val(null);
        alert("Le fichier est trop lourd (moins de 1MB)")
        return
      }

      let ext = $('#inputfile').val().split('.').pop().toLowerCase();
      if ($.inArray(ext, ['jpg', 'jpeg']) == -1) {
        $("#inputfile").val(null);
        alert('Uniquement des fichiers jpg/jpeg!');
      }
    });
  </script>
</body>

</html>
